<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share your review to the world with the best movie commmunity">
    <meta name="keywords" content="movie review ratings community">
    <meta name="author" content="Bhardvaj, Kuldeep, Deep, Jenish, Shruti">

    <!-- Google font: Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="CSS/tablet.css" media="screen and (max-width: 600px)">
    <link rel="stylesheet" href="CSS/mobile.css" media="screen and (max-width: 500px)">

    <!-- title -->
    <title>Moview - Register</title>
</head>
<body>
    <!-- Navbar -->
    <div class="container">
        <nav>
            <div class="logo">
                <a href="../index.html"><img src="img/Logo.svg" alt="Moview"></a>
            </div>
            <div class="login-register">
                <a href="../Login_page/login.html" class="btn btn-primary login">LOGIN</a>
                <a href="#" class="btn btn-secondary register">REGISTER</a>
            </div>
        </nav>
    </div>
    <!-- End Navbar -->

    <!-- Register Model -->
    <div class="container">
        <div class="register-container">
            <p class="heading-1">Register</p>
            <form action="#">
                <div class="username-input">
                    <p class="lable-primary">Username</p>
                    <input type="text" name="username" id="username" class="text-input">
                </div>
                <div class="email-input">
                    <p class="lable-primary">Email</p>
                    <input type="email" name="email" id="email" class="text-input">
                </div>
                <div class="password-input">
                    <p class="lable-primary">Password</p>
                    <input type="password" name="password" id="password" class="text-input">
                </div>
                <div class="TC-input">
                    <input type="checkbox" name="tc" id="tc" name="peripherals" value="true" class="check-box-input">
                    <span class="lable-secondary">Agree to t&c.</span>
                </div>
            </form>
            <a href="#" class="btn btn-primary">REGISTER</a>
            <p class="lable-secondary" >Already have account? <a href="../Login_page/login.html" class="link">Login here</a></p>
        </div>
    </div>
</body>
</html>
